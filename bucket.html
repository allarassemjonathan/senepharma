<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Panier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #ecf0f1;
      color: #333;
      padding-top: 20px;
    }

    h1 {
      color: #0066cc;
      text-align: center;
      margin-bottom: 15px;
    }

    .top-buttons {
      display: flex;
      position: absolute;
      left: 50px;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto 15px auto;
      gap: 10px;
    }

    .top-buttons a {
      padding: 8px 12px;
      text-decoration: none;
      background: #0066cc;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }

    .top-buttons a:hover {
      background: #004d99;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      background: white;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 16px;
    }

    .item-info {
      flex: 1 1 60%;
      min-width: 150px;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1 1 40%;
      justify-content: flex-end;
      min-width: 120px;
    }

    .item-controls button {
      padding: 5px 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #009879;
      color: white;
      cursor: pointer;
    }

    .item-controls button:hover {
      background: #00775f;
    }

    .quantity {
      min-width: 24px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .total {
      font-weight: bold;
      margin: 20px auto;
      max-width: 600px;
      text-align: right;
      font-size: 18px;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    button.submit-btn {
      width: 100%;
      max-width: 250px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #009879;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button.submit-btn:hover {
      background: #00775f;
    }

    p{
      text-align: center;
    }

    #mon_panier{
      margin-bottom: 20px;
    }


    @media (max-width: 480px) {
      li {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-controls {
        width: 100%;
        justify-content: flex-start;
        margin-top: 8px;
      }

      .item-controls button {
        font-size: 12px;
        padding: 4px 6px;
      }

      .quantity {
        font-size: 12px;
      }

      .total {
        text-align: left;
        font-size: 16px;
      }

      button.submit-btn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Retour Ã  la page principale</a>
  </div>



  <section class="section_part">
    <h1 id="mon_panier"><i class="fa-solid fa-cart-shopping"></i> Mon Panier</h1>
    <ul id="bucketList"></ul>
    <div class="total" id="total"></div>

    <form action="https://formspree.io/f/xzzakbqg" method="POST">
      <input type="hidden" name="message" id="message">
      <button type="submit" class="submit-btn">Envoyer ma commande</button>
    </form>
  </section>
  

  <script>
    function getBucket() {
      return JSON.parse(localStorage.getItem("bucket")) || [];
    }

    function saveBucket(bucket) {
      localStorage.setItem("bucket", JSON.stringify(bucket));
    }

    function parsePrice(priceStr) {
      return parseFloat(priceStr.toString().replace(/[^\d.]/g, "")) || 0;
    }

    function renderBucket() {
      const bucket = getBucket();
      const list = document.getElementById("bucketList");
      const totalDiv = document.getElementById("total");
      const hiddenMessage = document.getElementById("message");

      list.innerHTML = "";
      let total = 0;
      let orderDetails = "";

      if (bucket.length === 0) {
        list.innerHTML = `
      <div class="empty-cart-wrapper">
        <p>Votre panier est vide ðŸ›’</p>
      </div>
      `;
      totalDiv.textContent = "";
      hiddenMessage.value = "Panier vide";
      return;
      }

      bucket.forEach(item => {
        const li = document.createElement("li");

        const unitPrice = parsePrice(item.price);
        const subtotal = unitPrice * (item.quantity || 1);

        li.innerHTML = `
          <div class="item-info">${item.label} â€” ${unitPrice} CFA</div>
          <div class="item-controls">
            <button class="remove-btn">âž–</button>
            <span class="quantity">${item.quantity}</span>
            <button class="add-btn">âž•</button>
            <span>${subtotal} CFA</span>
          </div>
        `;

        list.appendChild(li);

        const addBtn = li.querySelector(".add-btn");
        const removeBtn = li.querySelector(".remove-btn");
        const quantitySpan = li.querySelector(".quantity");

        addBtn.addEventListener("click", () => {
          const bucket = getBucket();
          const index = bucket.findIndex(i => i.label === item.label);
          if (index !== -1) {
            bucket[index].quantity += 1;
            quantitySpan.textContent = bucket[index].quantity;
          }
          saveBucket(bucket);
          renderBucket();
        });

        removeBtn.addEventListener("click", () => {
          const bucket = getBucket();
          const index = bucket.findIndex(i => i.label === item.label);
          if (index !== -1) {
            bucket[index].quantity -= 1;
            if (bucket[index].quantity <= 0) {
              bucket.splice(index, 1);
            }
          }
          saveBucket(bucket);
          renderBucket();
        });

        total += subtotal;
        orderDetails += `${item.label} x${item.quantity} â€” ${subtotal} CFA\n`;
      });

      totalDiv.textContent = "Total : " + total + " CFA";
      hiddenMessage.value = orderDetails + "\nTotal : " + total + " CFA";
    }

    renderBucket();
  </script>
</body>
</html>
