<!DOCTYPE html>

<head>

  <style>
    body {

    .top-buttons {

    }

    .quantity {
      min-width: 24px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .total {
      font-weight: bold;
      margin: 20px auto;
      max-width: 600px;
      text-align: right;
      font-size: 18px;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    button.submit-btn {
      width: 100%;
      max-width: 250px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #009879;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button.submit-btn:hover {
      background: #00775f;
    }

    p{
      text-align: center;
    }

    #mon_panier{
      margin-bottom: 20px;
    }


    @media (max-width: 480px) {
      li {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-controls {
        width: 100%;
        justify-content: flex-start;
        margin-top: 8px;
      }

      .item-controls button {
        font-size: 12px;
        padding: 4px 6px;
      }

      .quantity {
        font-size: 12px;
      }

      .total {
        text-align: left;
        font-size: 16px;
      }

      button.submit-btn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
      form {
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  form h2 {
    text-align: center;
    color: #009879;
    margin-bottom: 10px;
  }

  form input[type="text"],
  form input[type="number"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: border 0.3s;
  }

  form input[type="text"]:focus,
  form input[type="number"]:focus {
    outline: none;
    border-color: #009879;
    box-shadow: 0 0 4px rgba(0,102,204,0.4);
  }

  button.submit-btn {
    width: 100%;
    max-width: none;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #009879;
    color: white;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
    transition: background 0.3s;
  }

  button.submit-btn:hover {
    background: #00775f;
  }

  @media (max-width: 480px) {
    form {
      padding: 15px;
    }
    form input {
      font-size: 14px;
      padding: 10px;
    }
    button.submit-btn {
      font-size: 14px;
      padding: 10px;
    }
  }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Retour Ã  la page principale</a>
  </div>



  <section class="section_part">
    <h1 id="mon_panier"><i class="fa-solid fa-cart-shopping"></i> Mon Panier</h1>
    <ul id="bucketList"></ul>
    <div class="total" id="total"></div>

<form action="https://formspree.io/f/xzzakbqg" method="POST">
  <h2><i class="fa-solid fa-envelope"></i> Informations de commande</h2>
  <input type="text" name="name" placeholder="Nom complet" required>
  <input type="number" name="number" placeholder="NumÃ©ro de tÃ©lÃ©phone" required>
  <input type="hidden" name="message" id="message">
  <button type="submit" class="submit-btn">Envoyer ma commande</button>
</form>

  <script>
    function getBucket() {
      return JSON.parse(localStorage.getItem("bucket")) || [];
    }

    function saveBucket(bucket) {
      localStorage.setItem("bucket", JSON.stringify(bucket));
    }

    function parsePrice(priceStr) {
      return parseFloat(priceStr.toString().replace(/[^\d.]/g, "")) || 0;
    }

    function renderBucket() {
      const bucket = getBucket();
      const list = document.getElementById("bucketList");
      const totalDiv = document.getElementById("total");
      const hiddenMessage = document.getElementById("message");

      list.innerHTML = "";
      let total = 0;
      let orderDetails = "";

      if (bucket.length === 0) {
        list.innerHTML = `
      <div class="empty-cart-wrapper">
        <p>Votre panier est vide ðŸ›’</p>
      </div>
      `;
      totalDiv.textContent = "";
      hiddenMessage.value = "Panier vide";
      return;
      }

      bucket.forEach(item => {
        const li = document.createElement("li");

        const unitPrice = parsePrice(item.price);
        const subtotal = unitPrice * (item.quantity || 1);

        li.innerHTML = `
          <div class="item-info">${item.label} â€” ${unitPrice} CFA</div>
          <div class="item-controls">
            <button class="remove-btn">âž–</button>
            <span class="quantity">${item.quantity}</span>
            <button class="add-btn">âž•</button>
            <span>${subtotal} CFA</span>
          </div>
        `;

        list.appendChild(li);

        const addBtn = li.querySelector(".add-btn");
        const removeBtn = li.querySelector(".remove-btn");
        const quantitySpan = li.querySelector(".quantity");

        addBtn.addEventListener("click", () => {
          const bucket = getBucket();
          const index = bucket.findIndex(i => i.label === item.label);
          if (index !== -1) {
            bucket[index].quantity += 1;
            quantitySpan.textContent = bucket[index].quantity;
          }
          saveBucket(bucket);
          renderBucket();
        });

        removeBtn.addEventListener("click", () => {
          const bucket = getBucket();
          const index = bucket.findIndex(i => i.label === item.label);
          if (index !== -1) {
            bucket[index].quantity -= 1;
            if (bucket[index].quantity <= 0) {
              bucket.splice(index, 1);
            }
          }
          saveBucket(bucket);
          renderBucket();
        });

        total += subtotal;
        orderDetails += `${item.label} x${item.quantity} â€” ${subtotal} CFA\n`;
      });

      totalDiv.textContent = "Total : " + total + " CFA";
      hiddenMessage.value = orderDetails + "\nTotal : " + total + " CFA";
    }

    renderBucket();
  </script>
</body>
</html>
