<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marate Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      margin: 0;
      padding: 10px;
    }

    .item {
      background: white;
      margin-top: 50px;
      min-height: 100px;
      margin: 8px 0px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .article-img{
      width: 120px;   /* ajuste selon ton design */
      height: auto;
      display: block;
      margin: 0 auto 10px;
      border-radius: 8px;
    }

    .label {
      font-weight: bold;
      color: #0066cc;
      font-size: 16px;
      margin-bottom: 20px;
      margin-top: 5px;
      display: block;
    }

    .price {
      color: #009879;
      margin-bottom: 5px;
      display: block;
      font-weight: bold;
      font-size: 20px;
    }

    .cart-controls {
      display: none;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }

    .cart-controls button {
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #009879;
      color: white;
      cursor: pointer;
      flex: none;
    }

    .cart-controls button:hover {
      background: #00775f;
    }

    .quantity {
      min-width: 24px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .bucket-link:hover {
      background: #004d99;
    }

    @media (max-width: 480px) {
      .cart-controls button {
        padding: 3px 6px;
        font-size: 12px;
      }
      .quantity {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-gauche">
      <h2>Marate Store</h2>
    </div>
    <div class="nav-centre">
      <input type="text" id="searchBar" placeholder="Rechercher un article..." >
    </div>
    <div class="nav-droite">
      <a href=contact.html><i class="fa-solid fa-phone"></i> Contacts</a>
      <a href="./bucket.html" class="bucket-link"><i class="fa-solid fa-cart-shopping"></i> Voir mon panier</a>
    </div>
  </nav>
  <section id="banner">
    <img src="https://allarassemjonathan.github.io/welcome.jpeg" alt="">
  </section>
  
  <main>
    <h2>Découvrez nos articles</h2>
    <section id="articles-section">
      <div id="articles"></div>
    </section>
  </main>


  <script>
    const container = document.getElementById("articles");
    const searchBar = document.getElementById("searchBar");

    function getBucket() {
      return JSON.parse(localStorage.getItem("bucket")) || [];
    }

    function saveBucket(bucket) {
      localStorage.setItem("bucket", JSON.stringify(bucket));
    }

    async function loadArticles() {
      const response = await fetch("https://allarassemjonathan.github.io/articles_senepharma.json");
      const data = await response.json();

      function displayArticles(filter = "") {
        container.innerHTML = "";
        const entries = Object.entries(data)
          .filter(([key]) => key.toLowerCase().includes(filter.toLowerCase()));
        
        if (entries.length === 0) {
          container.innerHTML = "<p>Aucun article trouvé.</p>";
          return;
        }

        const bucket = getBucket();

        entries.forEach(([label, info]) => {
          const div = document.createElement("div");
          div.className = "item";

          const existingItem = bucket.find(i => i.label === label);
          const quantity = existingItem ? existingItem.quantity : 0;

          div.innerHTML = `
            <span class="label">${label}</span>
            <span class="price">${info.price}</span>
            <div class="cart-controls">
              <button class="add-btn">➕</button>
              <span class="quantity">${quantity}</span>
              <button class="remove-btn">➖</button>
            </div>
          `;

          container.appendChild(div);

          const cartControls = div.querySelector(".cart-controls");
          const addBtn = div.querySelector(".add-btn");
          const removeBtn = div.querySelector(".remove-btn");
          const quantitySpan = div.querySelector(".quantity");

          // show controls only after first click on item
          div.addEventListener("click", () => {
            cartControls.style.display = "flex";
          }, { once: true });

          addBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            let bucket = getBucket();
            const index = bucket.findIndex(i => i.label === label);
            if (index === -1) {
              bucket.push({ label, price: info.price, quantity: 1 });
            } else {
              bucket[index].quantity += 1;
            }
            const updatedItem = bucket.find(i => i.label === label);
            quantitySpan.textContent = updatedItem.quantity;
            saveBucket(bucket);
          });

          removeBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            let bucket = getBucket();
            const index = bucket.findIndex(i => i.label === label);
            if (index !== -1) {
              bucket[index].quantity -= 1;
              if (bucket[index].quantity <= 0) bucket.splice(index, 1);
            }
            const updatedItem = bucket.find(i => i.label === label);
            quantitySpan.textContent = updatedItem ? updatedItem.quantity : 0;
            saveBucket(bucket);
          });
        });
      }

      displayArticles();

      searchBar.addEventListener("input", (e) => {
        displayArticles(e.target.value);
      });
    }

    loadArticles();
  </script>
</body>
</html>
